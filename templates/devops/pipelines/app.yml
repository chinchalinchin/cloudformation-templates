AWSTemplateFormatVersion: '2010-09-09'

Description: "The top of the DevOps stackset. This stack creates the CI/CD pipelines for the frontend and backend, hooks them into a CodeBuild project configured to use the Amazon Linux Standard 5.0 as a build environment. CloudWatch event rules are used to trigger the pipeline anytime a commit is made to the ${applicationName}-frontend and -backend repositories on the environment branches: Dev, Staging, Prod."

# NOTE: All pipeline stacks ingest the same parameters, even if they don't use them. This is done so the script that stands up the pipelines can be generalized to stand up any of the pipeline stacks, instead of having a script for each type of pipeline.
Parameters:
  github:
    Type: String
    Default: false
    AllowedValues:
      - true
      - false
    Description: Flag to signal CodePipeline should hook into Github repository instead of CodeCommit. A work in progress.
  applicationName:
    Type: String
    Default: innolab
    Description: Tag appended to application resources
  environmentName:
    Type: String
    Default: Dev
    Description: Environment into which resources are being deployed
  domainName:
    Type: String
    Default: makpar-innovation.net
    Description: Domain name over which the appplication is served.
  iamStack:
    Type: String
    Default: Innolab-IAMStack
    Description: Cross-stack reference to stack containing IAM resources
  repoStack:
    Type: String
    Default: Innolab-RepoStack
    Description: Cross-stack reference to stack containing repository resources
  cognitoStack:
    Type: String
    Default: Innolab-CognitoStack
    Description: Cross-stack reference to stack containing Cognito resources
  coverageStack:
    Type: String
    Default: Innolab-CoverageStack
    Description: Cross-stack reference to stack containing coverage (documentation) resources
  clusterStack:
    Type: String
    Default: Innolab-ClusterStack
    Description: Cross-stack reference to stack containing Fargate ECS resources

Conditions:
  DevResources: !Equals
    - !Ref environmentName
    - Dev
  GitHubSource: !Equals
    - !Ref github
    - true
  CodeCommitSource: !Equals
    - !Ref github
    - false

Mappings:
  BranchMap:
    Dev: 
      branch:  "dev"
    Test: 
      branch: "test"
    Staging: 
      branch: "staging"
    Prod: 
      branch: "prod"

Resources:
  PipelineArtifacts:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub 
        - "${app}-${env}-pipeline-artifacts"
        - app: !Ref applicationName
          env: 
            Fn::FindInMap:
              - BranchMap
              - !Ref environmentName
              - branch
      VersioningConfiguration:
        Status: Enabled
      
  CodeBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub "${applicationName}-${environmentName}-codebuild"
      Artifacts:
        Type: CODEPIPELINE
      ServiceRole:
        Fn::ImportValue: !Sub "${iamStack}-CodeBuildRoleArn"
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_MEDIUM
        Image: aws/codebuild/standard:4.0
        PrivilegedMode: true
      Source:
        Type: CODEPIPELINE
      Cache:
        Type: LOCAL
        Modes: # You can specify one or more cache mode, 
          - LOCAL_CUSTOM_CACHE
          - LOCAL_DOCKER_LAYER_CACHE
          - LOCAL_SOURCE_CACHE

  FrontendCodeDeploy:
    Type: AWS::CodeDeploy::Application
    Properties:
      ComputePlatform: ECS
      ApplicationName: !Sub "${applicationName}-${environmentName}-frontend-code-deploy"

